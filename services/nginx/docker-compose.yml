#Service Definition for nginx servers 
version: "3.7"
services: 
    nginx:
        networks: 
            - wp_overlay
            
        image: 10.139.128.30:5210/yu-wp-nginx
        volumes: 
            - conf:/etc/nginx
            - cgroup:/sys/fs/cgroup  
            - ngninx_log:/var/log/nginx
            - /var/run/docker.sock:/var/run/docker.sock  #Docker Related stuff
            - ssl_log:/var/log/wp/ssl
            - wps_data:/var/wp/html    
volumes: 
    ngninx_log:     
    conf:
    cgroup:        
    ssl_log:
    wps_data:
            external:
                    name: wps_data
networks: 
    wp_overlay:
        external: 
            name: wp_overlay            
