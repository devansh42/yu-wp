version: "3.7"
services:
    db:
        hostname: db
        image: 10.139.128.30:5210/yu_wp_db:latest
        
        env_file: 
            - env.env
        volumes: 
            - db-data:/var/lib/mysql
            - db-log:/var/log/mysql 
            - wp-data:/var/wp/db
        deploy:
            placement:
                constraints:
                    - "node.role==manager"    
        networks:
            - wp_overlay 
                        
volumes:
    wp-data: 
    db-data:
    db-log:    

networks:
    wp_overlay:
        external: 
            name: wp_overlay